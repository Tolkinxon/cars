<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashinalar UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e5e5e5;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      background: #fff;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 12px 20px;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: #f2f2f2;
      font-weight: bold;
    }

    .sidebar .bottom {
      padding: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    /* Navbar */
    .navbar {
      margin-left: 220px;
      height: 70px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .navbar .left button {
      background: #4f46e5;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      margin: 0 0 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
    }

    .actions button {
      background: #4f46e5;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #fafafa;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
    }

    .pagination span,
    .pagination button {
      padding: 6px 10px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .pagination button:hover {
      background: #f2f2f2;
      border-radius: 4px;
    }

    /* MODAL STYLE */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      border-radius: 16px;
      width: 80%;
      max-width: 800px;
      padding: 24px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      grid-column: span 2;
    }

    .save-btn {
      margin-top: 20px;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li class="active">Asosiy</li>
      <li>E'lonlar</li>
      <li>Savollar</li>
    </ul>
    <div class="bottom">‚öôÔ∏è üåô</div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="left">
      <button>Asosiyga qaytish</button>
    </div>
    <div class="right">
      üîî
      <div class="avatar"></div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="card">
      <h3>üìÇ Mashinalar</h3>
      <div class="actions">
        <button>Kategoriya qo‚Äòshish</button>
        <button id="openModalBtn">Mashina qo‚Äòshish</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Markasi</th>
            <th>Gearbox</th>
            <th>Tanirovkasi</th>
            <th>Motor</th>
            <th>Year</th>
            <th>Color</th>
            <th>Distance</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="js-car-list">

        </tbody>
      </table>
      <div class="pagination">
        <button>‚¨ÖÔ∏è</button>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <button>‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <h2>Mashina qo'shish</h2>

      <form>
        <div class="form-grid">
          <div class="form-group">
            <label>Markasi</label>
            <select>
              <option>CHEVROLET</option>
              <option>BMW</option>
              <option>MERCEDES</option>
            </select>
          </div>

          <div class="form-group">
            <label>Tanirovkasi</label>
            <select>
              <option>Yo‚Äòq</option>
              <option>Bor</option>
            </select>
          </div>

          <div class="form-group">
            <label>Motor</label>
            <input type="text" placeholder="Kiritng">
          </div>

          <div class="form-group">
            <label>Year</label>
            <input type="number" placeholder="Kiritng">
          </div>

          <div class="form-group">
            <label>Color</label>
            <input type="text" placeholder="Kiritng">
          </div>

          <div class="form-group">
            <label>Distance</label>
            <input type="text" placeholder="Kiritng">
          </div>

          <div class="form-group">
            <label>Gearbox</label>
            <input type="text" placeholder="Kiritng">
          </div>

          <div class="form-group">
            <label>Narxi</label>
            <input type="text" placeholder="Kiritng">
          </div>

          <div class="form-group">
            <label>Rasm 360 ichki makon</label>
            <input type="file">
          </div>

          <div class="form-group">
            <label>Rasm 360 tashqi makon</label>
            <input type="file">
          </div>

          <div class="form-group">
            <label>Model turi uchun rasm</label>
            <input type="file">
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label>Description</label>
            <textarea rows="4" placeholder="Mazmuni kiriting"></textarea>
          </div>
        </div>

        <button type="submit" class="save-btn">Saqlash</button>
      </form>
    </div>
  </div>
  <template class="car-tr-template">
    <tr>
      <td>1.</td>
      <td class="brand">CHEVROLET</td>
      <td class="gearbook">Avtomat karobka</td>
      <td class="tinting">Yoq</td>
      <td class="engine">1.6</td>
      <td class="year">2016</td>
      <td class="color">Oq</td>
      <td class="distance">3000km</td>
      <td>‚û°Ô∏è</td>
    </tr>
  </template>

  <script>
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modalOverlay = document.getElementById("modalOverlay");

    openModalBtn.addEventListener("click", () => {
      modalOverlay.style.display = "flex";
    });

    closeModalBtn.addEventListener("click", () => {
      modalOverlay.style.display = "none";
    });

    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = "none";
      }
    });
  </script>
  <script src="js/admin.js"></script>
</body>

</html>
